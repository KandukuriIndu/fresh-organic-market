<svg width="200" height="140" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="140" fill="#FF8C00"/>
  <g transform="translate(100,50)">
    <!-- Delivery truck -->
    <rect x="-30" y="-10" width="40" height="20" fill="white" rx="2"/>
    <rect x="10" y="-10" width="15" height="20" fill="white" rx="2"/>
    <circle cx="-15" cy="15" r="6" fill="white" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="white" stroke="#FF8C00" stroke-width="2"/>
    <!-- Speed lines -->
    <line x1="-45" y1="-5" x2="-35" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-45" y1="5" x2="-35" y2="5" stroke="white" stroke-width="2"/>
  </g>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Free Delivery</text>
</svg>